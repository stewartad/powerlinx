{{ define "content" }}
<div id="sidebar"></div>
<div id="content">
  <ul class="posts h-feed hfeed">
    {{range .Metadata.Links}}
      {{if .}}
        <p><li class="h-entry"><time class="dt-published" datetime={{.Metadata.CreatedAt}}>{{ .Metadata.CreatedAt.Format "Jan 02, 2006" }}</time>&emsp;<a href={{.Metadata.Url}} class="u-url p-name">{{.Metadata.Title}}</a></li></p>
      {{end}}
    {{end}}
  </ul>
</div>
{{end}}
